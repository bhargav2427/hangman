<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>HANGMAN GAME</h1>
    <h2>Use the alphabet below to guess the word, or click hint to get a clue.</h2>
    <div class="buttons" id="buttons">
    </div>
    <h2 class="category" id="category"></h2>
    <ul class="word" id="word">
    </ul>
    <h2 id="lives" class="lives">Lives</h2>
    <h2 id="clue" class="clue"></h2>
    <canvas id="canvas" class="canvas" height="170px" width="300px"></canvas>
    <div class="gamebuttons">
        <button id="hint" onclick="clue()">Hint</button>
        <button id="playAgain">Play Again</button>
    </div>
    <!--Script-->
    <script type="module" src="main.js"></script>
</body>

</html>
